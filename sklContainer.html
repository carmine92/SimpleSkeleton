<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      .placeholder {
        box-shadow: 0 4px 10px 0 rgba(33, 33, 33, 0.15);
        border-radius: 4px;
        position: relative;
        overflow: hidden;
      }
      .text{
        height: 150px;
        width: 180px;
      }
      .title{
        height: 50px;
        width: 200px;
      }
      .circle{
        width: 50px;
        height: 50px;
        border-radius: 25px;
      }
      .circle,.text-container{
        float:left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="circle placeholder"></span>
      <span class="text-container">
        <div class="title placeholder"></div><br/>
        <div class="text placeholder"></div>
      </span>
    </div>
  </body>
</html>
